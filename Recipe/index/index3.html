<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Recipe Card</title>
        <link rel="stylesheet" href="style3.css"/>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="card">
      <div class="card__body">
        <img src="https://images.unsplash.com/photo-1536304929831-ee1ca9d44906?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="" class="card__image">
        <h2 class="card__title">The Everyday Salad</h2>
        <p class="card__description">Take your boring salads up a knotch. This recipe is perfect for lunch and only contains 5 ingredients!</p>
      </div>
      <button class="card__btn">Get Flavorful</button>
    </div>
  
    <div class="card">
      <div class="card__body">
        <img src="https://images.unsplash.com/photo-1529928520614-7c76e2d99740?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="" class="card__image">
        <h2 class="card__title">Baked Cod with Vegetables</h2>
        <p class="card__description">Baked Cod with Vegetables. 30 minute meal!</p>
      </div>
      <button class="card__btn">Get Some Flavor</button>
    </div>
  </body>
  </html>
